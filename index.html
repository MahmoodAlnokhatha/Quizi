<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<main class="game-container">
    <div id="intro">
        <h1 id="main-title">Quizi</h1>
        <p id="instructions">Help Quizi to avoid the obstacles! navigate him by using UP and DOWN arrows in your keyboard</p>
        <ul> <li>Keep pushing the button up to navigate up</li>
            <li>Keep pushing the button down to navigate down</li>
            <li>To win this challenge, you must score 20 or above</li>
        </ul>
    </div>

    <button id="start-button">START</button>

    <div id="game" role="application" aria-label="Quizi game where the player controls a spaceman to avoid obstacles.">
        <div id="spaceman" role="img" aria-label="Player controlled spaceman"></div>
        <div id="score" aria-live="polite" aria-atomic="true">Score: 0</div>

        <div id="game-over-message" class="hidden">
            <h2 id="final-score-text"></h2>
            <button id="restart-button">RESTART GAME</button>
        </div>
    </div>
</main>
</body>
</html>
